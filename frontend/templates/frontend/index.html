{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Home</h1>
<h2>Hunt List</h2>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
            <th class="text-right">Date</th>
        </tr>
    </thead>
    <tbody>
    {% for hunt in hunt_list %}
    <tr>
        <td><a href="{% url 'frontend:view_hunt' hunt.id %}">{{ hunt.name }}</a></td>
        <td><a href="{% url 'frontend:generate_token' hunt.id %}">Generate Token</a></td>
        <td class="text-right">{{ hunt.created_on }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
