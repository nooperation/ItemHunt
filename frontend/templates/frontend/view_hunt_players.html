{% extends "base.html" %}

{% block content %}
    {% if error %}
        Error: {{ error }}
    {% else %}
    {% load custom_filters %}
        <h1 class="text-center">{{ hunt.name }}</h1>
        <h2>Players</h2>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                    <th class="text-right">UUID</th>
                </tr>
            </thead>
            <tbody>
            {% for player in players %}
                <tr>
                    <td><a href="{% url 'frontend:view_player' hunt.id player.id %}">{{ player.name }}</a></td>
                    <td>{{ player|player_points:hunt }}</td>
                    <td class="text-right">{{ player.uuid }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
